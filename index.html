<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- start header -->
    <header> 
        <div class=" container bg-white py-4 w-75 m-auto ">
            <h3 class="m-3 fw-bold">Bookmarker</h3>
        </div>
    </header>
    <!-- end header -->
    <!-- start inputs -->
    <section class="userinput" >
 <div class="container p-3 py-4 w-75 m-auto text-center mt-3 ">
        <h2>Bookmark your favorite sites </h2>
            <label class="text-main mt-3 fw-bold " for="siteName">Site Name</label>
            <input id="siteName" class="form-control mt-2 py-0 w-75 w-75 m-auto"  type="text" placeholder="Bookmark Name">
            <div id="alert" class="alert d-none  alert-danger fw-bold  w-75 py-1 " role="alert">Name is Required</div>
            <br><br>
            <label class="text-black mt-3 fw-bold" for="siteUrl">Site URL</label>
            <input id="siteUrl" class="form-control mt-2 py-0 w-75 m-auto"  type="text"  placeholder="site URL">
            <div id="alert2" class="alert d-none  alert-danger fw-bold  w-75 py-1" role="alert">Url is Required </div>
            <br><br>
            <button id="submitBtn" class="btn btn-primary mt-2 ">submit</button>
    </div>
    <input type="text" id="search" placeholder="search by name"  class="form-control mt-3  w-50 m-auto" oninput="search(this.value)">
    </section>
    <!-- end inputs -->
    <!-- start table -->
    <div class="container py-2  w-75 m-auto ">
        <div id="bookmarklist" class="bookmarklist  column">
        
        </div>
    </div>
    <!-- end table -->
    <!-- start footer -->
<footer class="w-100 ">
    <div class=" container  bg-white py-4 w-75 m-auto ">
        <p class="lead ">Â© 2019 Bookmarker Inc.</p>
    </div>
</footer>
<!-- end footer -->
    <script src="js/bootstrap.bundle.js" ></script>
    <script src="js/main.js" ></script>
</body>
</html>
